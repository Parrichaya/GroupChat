<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
          <h4 class="text-center mx-auto">Group Chat App</h4>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active" href="#">Signup</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../login/login.html">Login</a>
            </li>
          </ul>
        </div>
      </nav><br>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form onsubmit="signup(event)">
                    <div class="form-group mb-1">
                        <label for="username">Enter your name:</label>
                        <input type="text" name="username" id="username" class="form-control" required/>
                    </div><br>
                    <div class="form-group mb-1">
                        <label for="email">Enter your email:</label>
                        <input type="email" name="email" id="email" class="form-control" required/>
                    </div><br>
                    <div class="form-group mb-1">
                        <label for="phone">Enter your phone number:</label>
                        <input type="tel" name="phone" id="phone" class="form-control" required/>
                    </div><br>
                    <div class="form-group mb-1">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div><br>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-blueviolet">Signup</button>
                    </div>
                </form>
                <div class="d-flex justify-content-center mt-3">
                    <a href="../login/login.html">Already a user? Login</a>
                </div>
            </div>
        </div>
    </div>
    <div id="error-message"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
